<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="/index.css">
    <script src="/scripts/script.js" defer></script>
</head>
<body>
<div id="container">
    <h1>Task Manager</h1> <!-- Added Task Manager title -->
    <div class="row">
        <div id="quoteContainer" class="task-container">
            <h2>Random Quote</h2>
            <blockquote id="quote"></blockquote>
            <p id="author"></p>
        </div>

        <div id="form-container" class="task-container">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskName">Task Name:</label>
                    <input type="text" id="taskName" name="taskName" required>
                </div>
                <div class="form-group">
                    <label for="taskStatus">Task Status:</label>
                    <select id="taskStatus" name="taskStatus" required>
                        <option value="completed">Completed</option>
                        <option value="inprogress" selected>In progress</option>
                    </select>
                </div>
                <button type="submit" class="add-task-button"><i class="fas fa-plus"></i> Add Task</button>
            </form>
        </div>
    </div>

    <div id="taskList" class="task-container">
        <h2>All Tasks</h2>
        <table>
            <thead>
            <tr>
                <th>Task Name</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="taskTableBody">
            <!-- Tasks will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
